<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/path.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo1.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link id="theme-stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Graphs Algorithm Visualizer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button id="theme-toggle" style="position: fixed; top: 10px; right: 10px;">ðŸŒž</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      // Function to apply dark theme
      function applyDarkMode() {
        document.getElementById('theme-stylesheet').href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap-dark.min.css';
        document.body.style.backgroundColor = '#121212'; // Example background color for dark mode
        document.querySelector('#theme-toggle').innerText = 'ðŸŒ™'; // Switch button text to indicate dark mode
        localStorage.setItem('theme', 'dark');
      }

      // Function to apply light theme
      function applyLightMode() {
        document.getElementById('theme-stylesheet').href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css';
        document.body.style.backgroundColor = '#ffffff'; // Example background color for light mode
        document.querySelector('#theme-toggle').innerText = 'ðŸŒž'; // Switch button text to indicate light mode
        localStorage.setItem('theme', 'light');
      }

      // Toggle theme on button click
      document.getElementById('theme-toggle').addEventListener('click', function() {
        if (localStorage.getItem('theme') === 'dark') {
          applyLightMode();
        } else {
          applyDarkMode();
        }
      });

      // Apply the saved theme on page load
      if (localStorage.getItem('theme') === 'dark') {
        applyDarkMode();
      } else {
        applyLightMode();
      }
    </script>
  </body>
</html>
